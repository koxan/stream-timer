<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaptainBayraktar</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --button-bg: #1f1f1f;
      --button-hover: #2c2c2c;
      --textarea-bg: #1f1f1f;
      --textarea-border: #333;
    }
    [data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --button-bg: #ffffff;
      --button-hover: #e0e0e0;
      --textarea-bg: #ffffff;
      --textarea-border: #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: var(--text-color);
      opacity: 0.5;
      transition: opacity 0.2s;
    }

    #themeToggle:hover {
      opacity: 1;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 8px;
      text-shadow: 1px 1px 3px #00000066;
    }

    button {
      font-size: 11px;
      padding: 6px 10px;
      margin: 4px 0;
      width: 140px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--text-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease, background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
    }

    #log {
      width: 90%;
      max-width: 300px;
      height: 120px;
      margin-top: 10px;
      font-size: 11px;
      background: var(--textarea-bg);
      color: var(--text-color);
      border: 1px solid var(--textarea-border);
      padding: 6px;
      border-radius: 4px;
      white-space: pre;
      overflow-y: scroll;
      resize: vertical;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    #datetime, #time {
      display: none;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">🌙</button>

  <h1>CaptainBayraktar</h1>

  <button id="shorts">Shorts</button>
  <button id="full">Full</button>
  <button id="save">Save as TXT</button>
  <button id="clearLog">Clear Log</button>

  <textarea id="log" readonly></textarea>
  <div id="datetime">Date: --.--.----</div>
  <div id="time">00:00:00</div>

  <script>
    function updateTime() {
      const now = new Date();
      const kievDate = new Intl.DateTimeFormat('uk-UA', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        timeZone: 'Europe/Kyiv'
      }).format(now);
      const kievTime = new Intl.DateTimeFormat('uk-UA', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Europe/Kyiv', hour12: false
      }).format(now);
      document.getElementById('datetime').textContent = `Date: ${kievDate}`;
      document.getElementById('time').textContent = kievTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    function logEvent(label) {
      const time = document.getElementById('time').textContent;
      const log = document.getElementById('log');
      log.value += `[${time}] ${label}\n`;
    }

    function saveAsTxt() {
      const date = document.getElementById('datetime').textContent.replace('Date: ', '').replace(/\./g, '-');
      const text = document.getElementById('log').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `timestamps-${date}.txt`;
      link.click();
    }

    function clearLog() {
      document.getElementById('log').value = '';
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme') || 'dark';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '🌙' : '☀️';
    }

    document.getElementById('shorts').addEventListener('click', () => logEvent('SHORTS'));
    document.getElementById('full').addEventListener('click', () => logEvent('FULL'));
    document.getElementById('save').addEventListener('click', saveAsTxt);
    document.getElementById('clearLog').addEventListener('click', clearLog);
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    document.body.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>

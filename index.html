<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaptainBayraktar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 28px;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 12px;
      margin: 8px 0;
      width: 90%;
      max-width: 280px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #1e1e1e;
      color: white;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      display: block;
      text-align: center;
    }
    button:hover {
      background-color: #2a2a2a;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 240px;
      margin-top: 20px;
      font-size: 16px;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      white-space: pre;
      overflow-y: scroll;
      resize: vertical;
    }
    #datetime, #time {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CaptainBayraktar</h1>

  <button id="shorts">Shorts</button>
  <button id="full">Full</button>
  <button id="save">Save as TXT</button>
  <button id="clearLog">Clear Log</button>

  <textarea id="log" readonly></textarea>

  <div id="datetime">Date: --.--.----</div>
  <div id="time">00:00:00</div>

  <script>
    function updateTime() {
      const now = new Date();

      const kievDate = new Intl.DateTimeFormat('uk-UA', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        timeZone: 'Europe/Kyiv'
      }).format(now);

      const kievTime = new Intl.DateTimeFormat('uk-UA', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Europe/Kyiv', hour12: false
      }).format(now);

      document.getElementById('datetime').textContent = `Date: ${kievDate}`;
      document.getElementById('time').textContent = kievTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    function logEvent(label) {
      const time = document.getElementById('time').textContent;
      const log = document.getElementById('log');
      log.value += `[${time}] ${label}\n`;
    }

    function saveAsTxt() {
      const date = document.getElementById('datetime').textContent.replace('Date: ', '').replace(/\./g, '-');
      const text = document.getElementById('log').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `timestamps-${date}.txt`;
      link.click();
    }

    function clearLog() {
      document.getElementById('log').value = '';
    }

    document.getElementById('shorts').addEventListener('click', () => logEvent('SHORTS'));
    document.getElementById('full').addEventListener('click', () => logEvent('FULL'));
    document.getElementById('save').addEventListener('click', saveAsTxt);
    document.getElementById('clearLog').addEventListener('click', clearLog);
  </script>
</body>
</html>

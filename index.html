<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaptainBayraktar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1612197592153-cd6029f1bb57?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: white;
    }
    h1 { font-size: 32px; text-shadow: 2px 2px 4px #000; }
    #datetime { font-size: 20px; margin-bottom: 10px; text-shadow: 1px 1px 3px #000; }
    #time { font-size: 32px; margin-bottom: 20px; text-shadow: 1px 1px 3px #000; }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 6px #00000055;
    }
    #shorts { background-color: #f39c12; }
    #full { background-color: #27ae60; color: white; }
    #save { background-color: #3498db; color: white; }
    #saveImage { background-color: #9b59b6; color: white; }
    #clearLog { background-color: #e74c3c; color: white; }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-size: 16px;
      white-space: pre;
      overflow-y: scroll;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>CaptainBayraktar</h1>
  <div id="datetime">Date: --.--.----</div>
  <div id="time">00:00:00</div>
  <button id="shorts">Shorts</button>
  <button id="full">Full</button>
  <button id="save">Save as TXT</button>
  <button id="saveImage">Save as Image</button>
  <button id="clearLog">Clear Log</button>
  <textarea id="log" readonly></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function updateTime() {
      const now = new Date();

      const kievDate = new Intl.DateTimeFormat('uk-UA', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        timeZone: 'Europe/Kyiv'
      }).format(now);

      const kievTime = new Intl.DateTimeFormat('uk-UA', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Europe/Kyiv', hour12: false
      }).format(now);

      document.getElementById('datetime').textContent = `Date: ${kievDate}`;
      document.getElementById('time').textContent = kievTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    function logEvent(label) {
      const time = document.getElementById('time').textContent;
      const log = document.getElementById('log');
      log.value += `[${time}] ${label}\n`;
    }

    function saveAsTxt() {
      const date = document.getElementById('datetime').textContent.replace('Date: ', '').replace(/\./g, '-');
      const text = document.getElementById('log').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `timestamps-${date}.txt`;
      link.click();
    }

    function saveAsImage() {
      html2canvas(document.getElementById('log')).then(canvas => {
        const date = document.getElementById('datetime').textContent.replace('Date: ', '').replace(/\./g, '-');
        const link = document.createElement('a');
        link.download = `timestamps-${date}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function clearLog() {
      document.getElementById('log').value = '';
    }

    document.getElementById('shorts').addEventListener('click', () => logEvent('SHORTS'));
    document.getElementById('full').addEventListener('click', () => logEvent('FULL'));
    document.getElementById('save').addEventListener('click', saveAsTxt);
    document.getElementById('saveImage').addEventListener('click', saveAsImage);
    document.getElementById('clearLog').addEventListener('click', clearLog);
  </script>
</body>
</html>
